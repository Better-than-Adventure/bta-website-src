<div class="d-flex mb-2 px-0">
    {{ $taxonomy := "tags" }}
    {{ with .Param $taxonomy }}
        {{ range $index, $tag := . }}
            {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy (urlize $tag)) -}}
                <div class=" me-3 tag">
                    <a href="{{ .Permalink }}" style="font-size: 0.8rem"
                        >{{ $tag }}</a
                    >{{- "" -}}
                </div>
            {{ end }}{{- "" -}}
        {{ end }}
    {{ end }}
</div>
